name: GPU Tests (Cloud Run)

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:


env:
  GCP_PROJECT: jax-spice-cuda-test
  GCP_REGION: us-central1
  JOB_NAME: jax-spice-gpu-tests
  # Cloud Run only supports gcr.io, docker.pkg.dev, or docker.io
  # Using Artifact Registry (docker.pkg.dev) for Cloud Run compatibility
  AR_REPOSITORY: gpu-tests
  IMAGE_NAME: jax-spice-gpu-tests
 
jobs:
  gpu-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'beta'

      - name: Create Artifact Registry repository
        run: |
          # Create repository if it doesn't exist (idempotent)
          if ! gcloud artifacts repositories describe ${{ env.AR_REPOSITORY }} \
               --location="${{ env.GCP_REGION }}" 2>/dev/null; then
            echo "Creating Artifact Registry repository..."
            gcloud artifacts repositories create ${{ env.AR_REPOSITORY }} \
              --repository-format=docker \
              --location="${{ env.GCP_REGION }}" \
              --description="JAX-SPICE GPU test images"
          else
            echo "Artifact Registry repository already exists"
          fi

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: docker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.gpu-tests
          push: true
          tags: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{github.run_id}}
          provenance: false
          cache-from: |
            type=gha
          cache-to: |
            type=gha

      - name: Set image tag
        run: |
          echo "step returned ${{ steps.docker.outputs.imageid}}"
          echo "IMAGE_TAG=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.AR_REPOSITORY }}/${{ env.IMAGE_NAME }}:${{github.run_id}}" >> "$GITHUB_ENV"

      - name: Determine test command
        id: command
        run: |
          args_array=("uv" "run" "pytest" "tests/" "-v" "--tb=short" "-x")

          command=${args_array[0]}
          args=${args_array[*]:1}
          args_quoted=$(IFS=','; echo "${args_array[*]:1}")

          { echo "command=\"$command\""
            echo "args=\"$args\""
            echo "args_quoted=\"$args_quoted\""
          } >> "${GITHUB_OUTPUT}"

      - name: Create or update Cloud Run Job
        run: |
          echo "Using Cloud Run command:" ${{ steps.command.outputs.command}} ${{ steps.command.outputs.args}}
          command=${{steps.command.outputs.command}}
          args_quoted=${{steps.command.outputs.args_quoted}} 

          job_desc=" \
              --region=${{ env.GCP_REGION }} \
              --image=${{ env.IMAGE_TAG }} \
              --execution-environment=gen2 \
              --gpu=1 \
              --gpu-type=nvidia-l4 \
              --no-gpu-zonal-redundancy \
              --cpu=4 \
              --memory=16Gi \
              --max-retries=2 \
              --task-timeout=31m \
              --command=$command \
              --args=$args_quoted \
          "

          # Check if job exists
          if gcloud run jobs describe ${{ env.JOB_NAME }} --region=${{ env.GCP_REGION }} 2>/dev/null; then
            echo "Updating existing job..."
            echo gcloud run jobs update ${{ env.JOB_NAME }} $job_desc
            gcloud run jobs update ${{ env.JOB_NAME }} $job_desc
          else
            echo "Creating new job..."
            echo gcloud run jobs create ${{ env.JOB_NAME }} $job_desc
            gcloud run jobs create ${{ env.JOB_NAME }} $job_desc
          fi

      - name: Execute Cloud Run Job
        run: |
          echo "Starting GPU test job..." 


          # Execute and capture execution name
          exec_id=$(gcloud run jobs execute ${{ env.JOB_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --async \
            --format="value(metadata.name)")

          echo "Execution started: $exec_id"
          echo
          echo "Waiting for run:"

          # Get execution status
          status="Unknown"
          until [[ "$status" != "Unknown" ]]; do
            status=$(gcloud run jobs executions describe $exec_id \
              --region=${{ env.GCP_REGION }} \
              --format="value(status.conditions[0].status)")
            echo -n .
            sleep 5
          done

          gcloud beta run jobs executions logs read $exec_id \
            --region=${{ env.GCP_REGION }}

          status=$(gcloud run jobs executions describe $exec_id \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.conditions[0].status)")
          echo
          echo "Status: $status"

          if [ "$status" != "True" ]; then
            exit 1
          fi

